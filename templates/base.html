{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet" href="{% static 'css/register.css' %}" />
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
    <!-- import css here and add the css file to static/css/  OR https link -->

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <!-- import js here and add the js file to static/js/  OR https link -->

    <title>42</title>
  </head>

  <nav class="navbar navbar-fixed navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">paper</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
      <!-- <li class="nav-item"> -->
        <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
      <!-- </li> -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent"> -->
        <ul class="nav">
          {% if not user.is_authenticated %}
            <li>
              <a type="button" href="/login" class="btn btn-secondary">LogIN</a>
            </li>
          {% endif %}
          {% if user.is_authenticated %}
            <li>{{user}}</li>
            <li>
              <a type="button" href="/logout" class="btn btn-secondary">Logout</a>
            </li>
          {% endif %}
        </ul>
    </div>
  </nav>

  <body>
    {% if error %}
      {{error}}
    {% endif %}
    {% if data %}
      {{data}}
    {% endif %}
    {% block content %}
    <!-- content -->
    {% endblock %}
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
