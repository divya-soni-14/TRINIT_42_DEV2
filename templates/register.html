{% extends 'base.html' %} {% block content %}
<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div
        class="row d-flex justify-content-center align-items-center h-100 mt-5 mb-5"
      >
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2
                class="text-uppercase text-center mb-5"
                style="color: #4f45e3"
              >
                Create an account
              </h2>

              <form>
                <div class="form-outline mb-1">
                  <label class="form-label" for="form3Example1cg"
                    >Username</label
                  >
                  <input
                    type="text"
                    id="form3Example1cg"
                    class="form-control form-control-lg"
                  />
                </div>
                <div class="form-outline mb-1">
                  <label class="form-label" for="form3Example1cg"
                    >Full Name</label
                  >
                  <input
                    type="text"
                    id="form3Example1cg"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="form-outline mb-1">
                  <label class="form-label" for="form3Example3cg"
                    >Your Email</label
                  >
                  <input
                    type="email"
                    id="form3Example3cg"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="form-outline mb-1">
                  <label class="form-label" for="form3Example4cg"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="form3Example4cg"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="form-outline mb-1">
                  <label class="form-label" for="form3Example4cdg"
                    >Confirm password</label
                  >
                  <input
                    type="password"
                    id="form3Example4cdg"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="form-outline mb-1 mt-4">
                  <label for="radio-input">Who are you?</label>
                  <div id="radio-input" class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="option1"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      >Developer</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio2"
                      value="option2"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >User</label
                    >
                  </div>
                </div>

                <div class="d-flex justify-content-center mt-4">
                  <button
                    type="button"
                    class="btn btn-block btn-lg"
                    style="
                      background-color: #5a50e5;
                      border-color: #4f45e3;
                      color: white;
                    "
                  >
                    Register
                  </button>
                </div>

                <p class="text-center text-muted mt-2 mb-0">
                  Have already an account?
                  <a href="{% url 'login' %}" class="fw-bold text-body"
                    ><u>Login here</u></a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
